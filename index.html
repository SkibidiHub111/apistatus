<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No1.Hub — API Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 12px cyan, 0 0 24px cyan;
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      backdrop-filter: blur(10px);
    }
    th, td {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: rgba(255,255,255,0.1);
      font-weight: 600;
      font-size: 1.1em;
    }
    td {
      font-size: 1em;
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .ok {
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88;
    }
    .fail {
      color: #ff4444;
      text-shadow: 0 0 8px #ff4444;
    }
    .status {
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>No1.Hub — API Status</h1>
  <table>
    <thead>
      <tr><th>API Name</th><th>Status</th></tr>
    </thead>
    <tbody id="apiTable">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>
  <footer>© 2025 No1.Hub | Auto Check Every 5 Minutes</footer>

  <script>
    async function refreshStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        const table = document.getElementById("apiTable");
        table.innerHTML = "";
        if (data.length === 0) {
          table.innerHTML = "<tr><td colspan='2'>No API Added</td></tr>";
          return;
        }
        data.forEach(api => {
          const row = document.createElement("tr");
          let statusClass = "";
          if (api.status.includes("OK")) statusClass = "ok";
          else if (api.status.includes("FAIL")) statusClass = "fail";
          row.innerHTML = `<td>${api.name}</td><td class="status ${statusClass}">${api.status}</td>`;
          table.appendChild(row);
        });
      } catch {
        document.getElementById("apiTable").innerHTML = "<tr><td colspan='2'>Failed to fetch data</td></tr>";
      }
    }
    refreshStatus();
    setInterval(refreshStatus, 10000);
  </script>
</body>
</html>
